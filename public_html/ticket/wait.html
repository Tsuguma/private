<div class="l-container">
  <div class="l-content--02">
    <div class="l-inner p-ticket-issuance">
      <p class="p-ticket-issuance__title">銀座三郵便局<br>郵便窓口の整理券</p>
      <div class="p-ticket">
        <p class="p-ticket__text">整理券番号</p>
        <div class="p-ticket__number"><span class="p-ticket__number--red">96</span>番</div>
        <div class="p-ticket-now">
          <span class="p-ticket-now__time">14:36 現在</span>
          <ul class="p-ticket-now__list">
            <li class="p-ticket-now__item">
              <div class="p-ticket-now__text">現在の呼び出し番号</div>
              <div class="p-ticket-now__number"><span>90</span>番</div>
            </li>
            <li class="p-ticket-now__item">
              <div class="p-ticket-now__text">待ち時間</div>
              <div class="p-ticket-now__number">約<span class="p-ticket-now__number--l">15</span>分</div>
            </li>
          </ul>
        </div>
      </div>

      <p class="p-ticket-issuance__text">番号が呼ばれましたらこの画面を<br>窓口の社員にお見せください。</p>
      <div class="p-ticket-qr">
        <img src="/assets/img/ticket/qr.png" alt="">
      </div>
      <p class="p-ticket-issuance__text">こちらの画面をキャプチャして<br>保存しておけば便利です。</p>
