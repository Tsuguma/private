<div class="l-page-header">
  <div class="l-page-header__inner">
    <h2 class="l-page-header__title">整理券発行完了</h2>
  </div>
  <a href="/" class="l-page-header__home"><img src="/assets/img/icon/icon_home.svg" alt="HOME"></a>
</div>

<div class="l-container">
  <div class="l-content--02">
    <div class="l-inner p-ticket-issuance">
      <ol class="p-progress p-ticket-issuance__progress u-sp">
        <li class="p-progress__item is-complete">
          <p class="p-progress__number"><span>1</span></p>
          <p class="p-progress__text">窓口選択</p>
        </li>
        <li class="p-progress__item is-complete">
          <p class="p-progress__number"><span>2</span></p>
          <p class="p-progress__text">通知方法選択</p>
        </li>
        <li class="p-progress__item is-complete">
          <p class="p-progress__number"><span>3</span></p>
          <p class="p-progress__text">通知先の入力</p>
        </li>
        <li class="p-progress__item is-complete">
          <p class="p-progress__number"><span>4</span></p>
          <p class="p-progress__text">整理券発行</p>
        </li>
      </ol>
      <p class="p-ticket-issuance__title">銀座三郵便局<br>郵便窓口の整理券を発行しました</p>
      <div class="p-ticket p-ticket-complete">
        <span class="p-ticket__time">14:36</span>
        <p class="p-ticket__text">整理券番号</p>
        <div class="p-ticket__number"><span class="p-ticket__number--red">96</span>番</div>
      </div>

      <p class="p-ticket-issuance__text u-pc">ご指定の電話番号にSMSメッセージをお送りしましたのでご確認ください。</p>
      <p class="p-ticket-issuance__text u-sp">番号が近くなりましたら、ご登録された電話番号にお知らせいたします。<br>お知らせが来ましたらこの画面を<br>窓口の社員にお見せください。</p>
      <div class="p-ticket-qr u-sp">
        <img src="/assets/img/ticket/qr.png" alt="">
      </div>
      <p class="p-ticket-issuance__text u-sp">こちらの画面をキャプチャして<br>保存しておけば便利です。</p>
    </div>
  </div>
